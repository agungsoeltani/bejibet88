<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEJIBET88</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/bejibet.png" alt="Bejibet Logo">
    </div>
    <button class="hamburger" id="hamburger">&#9776;</button> <!-- Hamburger Icon -->
    <ul>
      <li><a href="#home">BEJIBET88</a></li>
      <li><a href="#about">SLOT GACOR</a></li>
      <li><a href="#games">DEPO</a></li>
    </ul>
  </nav>

  <div class="game-container">
    <!-- Iframe konten -->
    <main>
      <iframe 
        src="https://demogamesfree.pragmaticplay.net/gs2c/openGame.do?lang=en&cur=IDR&gameSymbol=vs20olympgate&jurisdiction=99"
        class="responsive-iframe"
        allowfullscreen>
      </iframe>
    </main>
  </div>

  <script>
    // Menampilkan menu saat hamburger diklik
    const hamburger = document.getElementById("hamburger");
    const navbar = document.querySelector(".navbar");

    hamburger.addEventListener("click", function() {
      navbar.classList.toggle("active");
    });
  </script>
</body>
</html>
